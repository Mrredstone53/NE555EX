name: Transistor count (GDS -> MOS)

on:
  workflow_dispatch:

jobs:
  count:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare variables + extract script
        shell: bash
        run: |
          set -euo pipefail

          TOPCELL="tt_um_Mrredstone53_ne555ex"
          GDS="./tt_submission/tt_um_Mrredstone53_ne555ex.gds"

          if [ ! -f "${GDS}" ]; then
            echo "GDS not found at ${GDS}"
            ls -la ./tt_submission || true
            exit 1
          fi

          echo "TOPCELL=${TOPCELL}" >> "${GITHUB_ENV}"
          echo "GDS=${GDS}" >> "${GITHUB_ENV}"

          echo "Host vars:"
          echo "  GDS=${GDS}"
          echo "  TOPCELL=${TOPCELL}"

          # Magic script (tech file absolut im Container)
          printf '%s\n' \
            'set PDK_ROOT $::env(PDK_ROOT)' \
            'tech load $PDK_ROOT/sky130A/libs.tech/magic/sky130A.tech' \
            'gds read $::env(GDS)' \
            'load $::env(TOPCELL)' \
            'extract all' \
            'ext2spice lvs' \
            'ext2spice' \
            'quit' \
            > extract.tcl

      - name: Run extraction + count MOSFETs
        shell: bash
        run: |
          set -euo pipefail

          echo "Runner sees:"
          echo "  GDS=$GDS"
          echo "  TOPCELL=$TOPCELL"

          OWNER="$(stat -c '%u:%g' .)"
          echo "Workspace owner (will run container as): $OWNER"

          docker run --rm \
            --user "$OWNER" \
            -e GDS="$GDS" -e TOPCELL="$TOPCELL" \
            -e PDK_ROOT="/foss/pdks" -e PDK="sky130A" \
            -v "${PWD}:/work" -w /work \
            hpretl/iic-osic-tools:latest \
            --shell bash -lc '
              set -euo pipefail

              echo "=== Container sees ==="
              echo "GDS=$GDS"
              echo "TOPCELL=$TOPCELL"
              echo "PDK_ROOT=$PDK_ROOT"
              id
              ls -lah tt_submission | sed -n "1,200p"

              # optional: ignore whatever default .magicrc the image has
              magic -dnull -noconsole -rcfile /dev/null extract.tcl

              # ---- Robust netlist detection (spice.out vs <top>.spice) ----
              SPICE_FILE="${TOPCELL}.spice"

              if [ ! -f "$SPICE_FILE" ] && [ -f "spice.out" ]; then
                SPICE_FILE="spice.out"
              fi

              if [ ! -f "$SPICE_FILE" ]; then
                SPICE_FILE="$(ls -1 *.spice *.spc *.cdl *.cir 2>/dev/null | head -n 1 || true)"
              fi

              if [ -z "${SPICE_FILE}" ] || [ ! -f "${SPICE_FILE}" ]; then
                echo "ERROR: No SPICE-like netlist found after Magic."
                echo "Files now:"
                ls -lah
                exit 1
              fi

              echo "Using netlist: ${SPICE_FILE}"

              MOS=$(grep -c "^M" "$SPICE_FILE" || true)
              echo "MOSFET count: $MOS"

              printf "GDS=%s\nTOPCELL=%s\nNETLIST=%s\nMOSFETs=%s\n" "$GDS" "$TOPCELL" "$SPICE_FILE" "$MOS" > transistor_report.txt
            '


      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: transistor_report
          path: transistor_report.txt
