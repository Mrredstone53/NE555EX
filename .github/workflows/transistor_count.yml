name: Transistor count (GDS -> MOS)

on:
  workflow_dispatch:

jobs:
  count:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare variables + extract script
        shell: bash
        run: |
          set -euo pipefail

          TOPCELL="tt_um_Mrredstone53_ne555ex"
          GDS="./tt_submission/tt_um_Mrredstone53_ne555ex.gds"

          if [ ! -f "${GDS}" ]; then
            echo "GDS not found at ${GDS}"
            ls -la ./tt_submission || true
            exit 1
          fi

          echo "TOPCELL=${TOPCELL}" >> "${GITHUB_ENV}"
          echo "GDS=${GDS}" >> "${GITHUB_ENV}"

          echo "Host vars:"
          echo "  GDS=${GDS}"
          echo "  TOPCELL=${TOPCELL}"

          # Magic script (tech file absolut im Container)
          printf '%s\n' \
            'set PDK_ROOT $::env(PDK_ROOT)' \
            'tech load $PDK_ROOT/sky130A/libs.tech/magic/sky130A.tech' \
            'gds read $::env(GDS)' \
            'load $::env(TOPCELL)' \
            'extract all' \
            'ext2spice lvs' \
            'ext2spice' \
            'quit' \
            > extract.tcl

      - name: Run extraction + count MOSFETs
        shell: bash
        run: |
          set -euo pipefail

          echo "Runner sees:"
          echo "  GDS=$GDS"
          echo "  TOPCELL=$TOPCELL"

          docker run --rm \
            -e GDS="$GDS" -e TOPCELL="$TOPCELL" \
            -e PDK_ROOT="/foss/pdks" -e PDK="sky130A" \
            -v "${PWD}:/work" -w /work \
            hpretl/iic-osic-tools:latest \
            --shell bash -lc '
              set -euo pipefail

              echo "=== Container sees ==="
              echo "GDS=$GDS"
              echo "TOPCELL=$TOPCELL"
              echo "PDK_ROOT=$PDK_ROOT"
              ls -lah tt_submission | sed -n "1,200p"

              magic -dnull -noconsole extract.tcl

              SPICE_FILE="${TOPCELL}.spice"
              if [ ! -f "$SPICE_FILE" ]; then
                echo "ERROR: Expected $SPICE_FILE not found."
                echo "Likely TOPCELL wrong or Magic load/read failed."
                echo "Files now:"
                ls -lah
                exit 1
              fi

              MOS=$(grep -c "^M" "$SPICE_FILE" || true)
              echo "MOSFET count: $MOS"

              printf "GDS=%s\nTOPCELL=%s\nMOSFETs=%s\n" "$GDS" "$TOPCELL" "$MOS" > transistor_report.txt
            '

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: transistor_report
          path: transistor_report.txt
