name: Transistor count (GDS -> MOS)

on:
  workflow_dispatch:

jobs:
  count:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare variables + extract script
        shell: bash
        run: |
          set -euo pipefail

          TOPCELL="tt_um_Mrredstone53_ne555ex"
          GDS="$(find . -type f -name '*.gds' | head -n 1 || true)"

          if [ -z "${GDS}" ]; then
            echo "No .gds found in repo."
            exit 1
          fi

          echo "TOPCELL=${TOPCELL}" >> "${GITHUB_ENV}"
          echo "GDS=${GDS}" >> "${GITHUB_ENV}"

          echo "Using GDS: ${GDS}"
          echo "Top cell:  ${TOPCELL}"

          # Create extract.tcl without heredoc (YAML-safe)
          printf '%s\n' \
            'tech load sky130A' \
            'gds read $::env(GDS)' \
            'load $::env(TOPCELL)' \
            'extract all' \
            'ext2spice lvs' \
            'ext2spice' \
            'quit' \
            > extract.tcl

      - name: Run extraction + count MOSFETs
        shell: bash
        run: |
          set -euo pipefail

          docker run --rm \
            -v "${PWD}:/work" -w /work \
            hpretl/iic-osic-tools:latest \
            bash -lc '
              set -euo pipefail
              sak-pdk sky130A
              magic -dnull -noconsole extract.tcl

              SPICE_FILE="${TOPCELL}.spice"
              if [ ! -f "$SPICE_FILE" ]; then
                echo "Expected $SPICE_FILE not found. TOPCELL wrong?"
                ls -la
                exit 1
              fi

              MOS=$(grep -c "^M" "$SPICE_FILE" || true)
              echo "MOSFET count: $MOS"
              printf "GDS=%s\nTOPCELL=%s\nMOSFETs=%s\n" "$GDS" "$TOPCELL" "$MOS" > transistor_report.txt
            '

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: transistor_report
          path: transistor_report.txt
